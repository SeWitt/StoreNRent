@(city: String = "Type in your place")(map: Html)(results: Html)

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search</title>

		<!-- Bootstrap -->

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/slider.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-slider.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
		
		
		
	</head>
	<body onload="Init()">
		<div class="title" style="text-align:center">
			<h1>Look for offers</h1>
		</div>
		<hr>
		<div class="search input">
			<div class="row">
				<!--first row with search input fields-->
				<div class="col col-md-6">
					s

				</div>

				<div class="col col-md-6">
					<div class="row">
						<div class ="" style="text-align:center">
							<h2> Location</h2>
						</div>
						<div class="col col-md-3">
							<input class="form-control" type="text" autofocus="" value= @city required="" placeholder="City">
						</div>
						<div class="col col-md-3">
							<input class="form-control" type="text" required="" placeholder="Postcode">
						</div>
						<div class="col col-md-3">
							<div class="input-group">
								<span class="input-group-addon">search area:</span>
								<input type="number" value="1" name="circuit" min="1" max="100" step="0.5">
								<span class="input-group-addon">km</span>
							</div>

						</div>
					</div>
					<hr>
					<div class="row">

						<div class ="" style="text-align:center">
							<h2>Space</h2>
						</div>

						<div class="col col-md-4">
							<div class="input-group">
								<span class="input-group-addon">size:</span>
								<input type="number" value="1" name="circuit" min="1" max="100" step="0.5">
								<span class="input-group-addon">m²</span>
							</div>
						</div>
					</div>
					<br>
					<br>
					<div class="row">
						<div class="col col-md-4">
							<div class="input-group date">
								<span class="input-group-addon">from:</span>
								<input type="text" class="datepicker">
								<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
							</div>
						</div>
						<script></script>
						<div class="col col-md-4">
							<div class="input-group date">
								<span class="input-group-addon">to:</span>
								<input id="to" data-provide="datepicker" type="text"/>
								<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
							</div>
						</div>
					</div>

					<hr>
					<div class="row">

						<div class ="" style="text-align:center">
							<h2>Pricing</h2>
						</div>

						<div class="slider slider-horizontal" style="width: 414px;">
							<div class="slider-track">
								<div class="slider-selection" style="left: 13.6364%; width: 30.8081%;"></div>
								<div class="slider-handle round" style="left: 13.6364%;"></div>
								<div class="slider-handle round" style="left: 44.4444%;"></div>
							</div>
							<div class="tooltip top" style="top: -40px; left: 89.7273px;"></div>
							Filter by price interval: <b>€ 10</b>
							<input type="text" class="span2" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" id="sl2" >
							<b>€ 1000</b>
							</input>

						</div>

						<hr>
					</div>
				</div>
				
				
				
			</div><!-- end search input-->

			<div class="search results">
				<section class="row">
					<div class ="title" style="text-align:center">
						@results
					</div>
				</section>
			</div>
		</div><!-- end search results-->

	</body>
</html>
