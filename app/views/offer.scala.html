@(title: String)(menubar: Html) 
 
<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<title>@title</title>
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/grid.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/image.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
		
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.carouFredSel-6.0.4-packed.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(function() {
				$('#thumbs').carouFredSel({
					synchronise: ['#images', false, true],
					auto: false,
					width: 450,
					items: {
						visible: 3,
						start: -1
					},
					scroll: {
						onBefore: function( data ) {
							data.items.old.eq(1).removeClass('selected');
							data.items.visible.eq(1).addClass('selected');
						}
					},
					prev: '#prev',
					next: '#next'
				});

				$('#images').carouFredSel({
					auto: false,
					items: 1,
					scroll: {
						fx: 'fade'
					}
				});

				$('#thumbs img').click(function() {
					$('#thumbs').trigger( 'slideTo', [this, -1] );
				});
				$('#thumbs img:eq(1)').addClass('selected');
			});
		</script>
	</head>
	
	<body>
		
		<!-- Upper Menu Bar -->
		@menubar
		
		<!-- Main Container -->
		<div class="container">
			
			<div class="panel panel-default">
				<div class="panel-heading" style="background: #0800E3; color: #fff; text-align: center;font-size: 24px">
					Garage (10 m<sup>3</sup>) for rent near Munich</div>
				<div class="panel-body" style="color: #0800E3; text-align: center; font-size: 20px">Dry, lockable! Empty all year !!!</div>
			</div>
			
			<!-- Left Column -->
			<div class="panel panel-default" style="width: 48%; float: left; padding: 0 2% 2% 2%">
				<h4>Pictures</h4>
				<div class="panel-body" style="overflow: hidden; text-align: center">
					<div id="wrapper" class="well" style="padding: 0; margin: 0 auto">
						<div id="images" >
							<img src="@routes.Assets.at("dummy_img/ek-aanhanger.gif")" alt="ek-aanhanger"  />
							<img src="@routes.Assets.at("dummy_img/ek-alien.gif")" alt="ek-alien" />
							<img src="@routes.Assets.at("dummy_img/ek-artsen.gif")" alt="ek-artsen" />
							<img src="@routes.Assets.at("dummy_img/ek-brandweer.gif")" alt="ek-brandweer"  />
							<img src="@routes.Assets.at("dummy_img/ek-dommel.gif")" alt="ek-dommel" />
							<img src="@routes.Assets.at("dummy_img/ek-freudiaans.gif")" alt="ek-freudiaans" />
							<img src="@routes.Assets.at("dummy_img/ek-kamikazepiloot.gif")" alt="ek-kamikazepiloot" />
							<img src="@routes.Assets.at("dummy_img/ek-langselkaarheen.gif")" alt="ek-langselkaarheen" />
							<img src="@routes.Assets.at("dummy_img/ek-perswee.gif")" alt="ek-perswee" />
							<img src="@routes.Assets.at("dummy_img/ek-politiekannietzeggen.gif")" alt="ek-politiekannietzeggen" />
							<img src="@routes.Assets.at("dummy_img/ek-rollenpatroon.gif")" alt="ek-rollenpatroon" />
						</div>
						<div id="thumbs" style="overflow: hidden">
							<img src="@routes.Assets.at("dummy_img/ek-aanhanger.gif")" alt="ek-aanhanger" />
							<img src="@routes.Assets.at("dummy_img/ek-alien.gif")" alt="ek-alien" />
							<img src="@routes.Assets.at("dummy_img/ek-artsen.gif")" alt="ek-artsen"  />
							<img src="@routes.Assets.at("dummy_img/ek-brandweer.gif")" alt="ek-brandweer"  />
							<img src="@routes.Assets.at("dummy_img/ek-dommel.gif")" alt="ek-dommel"  />
							<img src="@routes.Assets.at("dummy_img/ek-freudiaans.gif")" alt="ek-freudiaans"  />
							<img src="@routes.Assets.at("dummy_img/ek-kamikazepiloot.gif")" alt="ek-kamikazepiloot" />
							<img src="@routes.Assets.at("dummy_img/ek-langselkaarheen.gif")" alt="ek-langselkaarheen"  />
							<img src="@routes.Assets.at("dummy_img/ek-perswee.gif")" alt="ek-perswee"  />
							<img src="@routes.Assets.at("dummy_img/ek-politiekannietzeggen.gif")" alt="ek-politiekannietzeggen" />
							<img src="@routes.Assets.at("dummy_img/ek-rollenpatroon.gif")" alt="ek-rollenpatroon" />
						</div>
						<a id="prev" href="#" 
						style="background: transparent url(@routes.Assets.at("images/carousel_control.png")) no-repeat 0 0;background-position: 0 0">
						</a>
						<a id="next" href="#" 
						style="background: transparent url(@routes.Assets.at("images/carousel_control.png")) no-repeat 0 0;background-position: -18px 0">
						</a>
					</div>
				</div>
			</div>
			
			<!-- Right Column -->
			<div class="panel panel-default" style="width: 48%; float: right; padding: 0">
				<div class="panel-body" style="overflow: hidden; padding: 0; overflow: visible">
					
					<!-- Price -->
					<div style="margin: 0 2% 2% 2%">
						<h4>Price</h4>
						<p style="text-align: center; font-size: 20px">
							<strong style="font-size: 40px">8 &euro; </strong>
							<font size=20px>/</font> day
						</p>
					</div>
					
					<!-- Time -->
					<div style="margin: 0 2% 2% 2%"> 
						<div class="col-md-4" style="border: 0; float: left; padding: 0">
							<h4>From</h4>
							<div id="datetimepicker1" class="input-append date">
								<input style="width: 80%" data-format="dd/MM/yyyy hh:mm:ss" type="text"></input> 
								<span class="add-on" style="cursor: pointer;">
									<span class="glyphicon glyphicon-calendar"></span> 
								</span>
							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker1').datetimepicker({format: 'dd.MM.yyyy', language: 'pt-BR'});
								});
							</script>
						</div>
						
						<div class="col-md-4" style="border: 0; float: middle; padding: 0">
							<h4>To</h4>
							<div id="datetimepicker2" class="input-append date">
								<input style="width: 80%" data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
								<span class="add-on" style="cursor: pointer;">
									<span class="glyphicon glyphicon-calendar"></span> 
								</span>
							</div>
							<script type="text/javascript">
								$(function() {
									$('#datetimepicker2').datetimepicker({format: 'dd.MM.yyyy', language: 'pt-BR'});
								});
							</script>
						</div>
						
						<div class="col-md-4" style="border: 0; float: right; padding: 0;">
							<h4>Area</h4>
							<select class="combobox" name="inline" style="width: 100%">
								<option></option>
								<option value="1">1 - 3 m<sup>3</sup></option>
								<option value="2">3 - 5 m<sup>3</sup></option>
								<option value="3">5 - 7 m<sup>3</sup></option>
								<option value="4">7 - 9 m<sup>3</sup></option>
								<option value="5">> 9 m<sup>3</sup></option>
							</select>
						</div>
					</div>
					
					<div class="col-md-5" style="width: 100%; background: #ddd; text-align:center; margin: 2% 0 0 0; padding: 1% 0 1% 0">
						<button type="button" class="btn btn-default" 
							style="background: #0800E3; color: #fff; font-size: 24px; border-radius: 8px; border: 0">Accept Offer</button>
					</div>
				</div>
			</div>
		
		
		</div> <!-- End of container -->
	</body>
	
</html>
