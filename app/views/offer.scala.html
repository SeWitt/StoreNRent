@(menubar: Html)(offer: Offer)

<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<title>Store 'n Rent - Offer '@offer.header'</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

		<!-- Custom styles for this template -->
		 <link rel="stylesheet" href="@routes.Assets.at("stylesheets/image.css")"> 
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.carouFredSel-6.0.4-packed.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")"></script>

		<script type="text/javascript">
			$(function() {
				$('#thumbs').carouFredSel({
					synchronise : ['#images', false, true],
					auto : false,
					width : 450,
					items : {
						visible : 3,
						start : -1
					},
					scroll : {
						onBefore : function(data) {
							data.items.old.eq(1).removeClass('selected');
							data.items.visible.eq(1).addClass('selected');
						}
					},
					prev : '#prev',
					next : '#next'
				});

				$('#images').carouFredSel({
					auto : false,
					items : 1,
					scroll : {
						fx : 'fade'
					}
				});

				$('#thumbs img').click(function() {
					$('#thumbs').trigger('slideTo', [this, -1]);
				});
				$('#thumbs img:eq(1)').addClass('selected');
			});
		</script>

		<style>
			#map-container {
				min-height: 300px;
				max-height: 500px;
			}
		</style>
	</head>

	<body>

		<!-- Upper Menu Bar -->
		@menubar

		<!-- Main Container -->
		<div class="container">

			<div class="panel panel-default">
				<div class="panel-heading" style="background: #0800E3; color: #fff; text-align: center;font-size: 24px">
					@offer.header
				</div>
				<div class="panel-body" style="color: #0800E3; text-align: center; font-size: 20px">
					@offer.subHeader
				</div>
			</div>

			<div class="panel panel-column-left" style="float: left; padding: 0 2% 2% 2%">
				<h4>Pictures</h4>
				<div class="panel-body">
					<div id="wrapper" class="well" >
						<div id="images" >
							<img src="@routes.Assets.at("dummy_img/ek-aanhanger.gif")" alt="ek-aanhanger"  />
							<img src="@routes.Assets.at("dummy_img/ek-alien.gif")" alt="ek-alien" />
							<img src="@routes.Assets.at("dummy_img/ek-artsen.gif")" alt="ek-artsen" />
							<img src="@routes.Assets.at("dummy_img/ek-brandweer.gif")" alt="ek-brandweer"  />
							<img src="@routes.Assets.at("dummy_img/ek-dommel.gif")" alt="ek-dommel" />
							<img src="@routes.Assets.at("dummy_img/ek-freudiaans.gif")" alt="ek-freudiaans" />
							<img src="@routes.Assets.at("dummy_img/ek-kamikazepiloot.gif")" alt="ek-kamikazepiloot" />
							<img src="@routes.Assets.at("dummy_img/ek-langselkaarheen.gif")" alt="ek-langselkaarheen" />
							<img src="@routes.Assets.at("dummy_img/ek-perswee.gif")" alt="ek-perswee" />
							<img src="@routes.Assets.at("dummy_img/ek-politiekannietzeggen.gif")" alt="ek-politiekannietzeggen" />
							<img src="@routes.Assets.at("dummy_img/ek-rollenpatroon.gif")" alt="ek-rollenpatroon" />
						</div>
						<div id="thumbs" style="overflow: hidden">
							<img src="@routes.Assets.at("dummy_img/ek-aanhanger.gif")" alt="ek-aanhanger" />
							<img src="@routes.Assets.at("dummy_img/ek-alien.gif")" alt="ek-alien" />
							<img src="@routes.Assets.at("dummy_img/ek-artsen.gif")" alt="ek-artsen"  />
							<img src="@routes.Assets.at("dummy_img/ek-brandweer.gif")" alt="ek-brandweer"  />
							<img src="@routes.Assets.at("dummy_img/ek-dommel.gif")" alt="ek-dommel"  />
							<img src="@routes.Assets.at("dummy_img/ek-freudiaans.gif")" alt="ek-freudiaans"  />
							<img src="@routes.Assets.at("dummy_img/ek-kamikazepiloot.gif")" alt="ek-kamikazepiloot" />
							<img src="@routes.Assets.at("dummy_img/ek-langselkaarheen.gif")" alt="ek-langselkaarheen"  />
							<img src="@routes.Assets.at("dummy_img/ek-perswee.gif")" alt="ek-perswee"  />
							<img src="@routes.Assets.at("dummy_img/ek-politiekannietzeggen.gif")" alt="ek-politiekannietzeggen" />
							<img src="@routes.Assets.at("dummy_img/ek-rollenpatroon.gif")" alt="ek-rollenpatroon" />
						</div>
						<a id="prev" href="#" style="background: transparent url(@routes.Assets.at("images/carousel_control.png")) no-repeat 0 0;background-position: 0 0"> </a>
						<a id="next" href="#" style="background: transparent url(@routes.Assets.at("images/carousel_control.png")) no-repeat 0 0;background-position: -18px 0"> </a>
					</div>
				</div>
			</div>

			<!-- Price & Booking -->
			<div class="panel panel-column-right" >
				<div class="panel-body">

					<!-- Price -->
					<div style="padding: 0 2% 2% 2%">
						<h4>Price</h4>
						<p style="text-align: center; font-size: 20px">
							<strong style="font-size: 40px">@offer.price &euro; </strong>
							<font size=20px>/</font> day
						</p>
					</div>

					<!-- Time -->

					<div class="row" style="margin: 1% 0 0 0; padding: 1% 0 1% 0">
						
						<div class="col-md-4">

							<div id="dtpfrom" class="input-append date">
								<div class="input-group">
									<span class="input-group-addon">From:</span>
									<input id="dtpfrominput" class="form-control" type="text">
									<span class="input-group-addon"><span class="add-on" style="cursor: pointer;"> <span class="glyphicon glyphicon-calendar" > </span> </span></span>

								</div>
							</div>

							<script type="text/javascript">
								$(function() {
									$('#dtpfrom').datetimepicker({
										format : 'dd.MM.yyyy',
										language : 'pt-BR'
									});
								});
							</script>
						</div>
						<div class="col-md-4">
							<div id="dtpto" class="input-append date">
								<div class="input-group">
									<span class="input-group-addon">To:</span>
									<input id="dtptoinput" class="form-control"  type="text">
									<span class="input-group-addon"><span class="add-on" style="cursor: pointer;"> <span class="glyphicon glyphicon-calendar" > </span> </span></span>
								</div>
							</div>

							<script type="text/javascript">
								$(function() {
									$('#dtpto').datetimepicker({
										format : 'dd.MM.yyyy',
										language : 'pt-BR'
									});
								});
							</script>
						</div>

						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-addon">Area:</span>
								<select class="form-control">
									<option></option>
									<option value="1">1 - 3 m<sup>2</sup></option>
									<option value="2">3 - 5 m<sup>2</sup></option>
									<option value="3">5 - 7 m<sup>2</sup></option>
									<option value="4">7 - 9 m<sup>2</sup></option>
									<option value="5">> 9 m<sup>2</sup></option>
								</select>

							</div>

						</div>

					</div>
					<div class="row">
						<div class="col-md-5" style="width: 100%; background: #ddd; text-align:center; margin: 2% 0 0 0; padding: 1% 0 1% 0">
							<button type="button" class="btn btn-default"
							style="background: #0800E3; color: #fff; font-size: 24px; border-radius: 8px; border: 0">
								Accept Offer
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Price & Booking -->

			<!-- Map -->
			<div class="panel panel-column-right">
				<div class="panel-body" style="padding: 0 2% 2% 2%;">
					<h4>Map</h4>

					<div id="map-container"></div>

					<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
					<script>
						/* TODO Add valid Address*/
						var address = "Boltzmannstraﬂe 3 Garching";

						var place;

						var map;
						var marker;
						var infoWindow;

						function initialize() {
							/* Initialize with Berlin */
							var location = new google.maps.LatLng(52.519895, 13.405012);

							var mapoptions = {
								center : location,
								zoom : 15,
								mapTypeId : google.maps.MapTypeId.ROADMAP,
								mapTypeControl : false,
								panControl : false,
								rotateControl : false,
								streetViewControl : false,
								draggable : false,
							};

							map = new google.maps.Map(document.getElementById("map-container"), mapoptions);

							marker = new google.maps.Marker({
								position : location,
								map : map,
								title : "@offer.header",
								clickable : true,
							});

							google.maps.event.addListener(marker, 'click', showInfoWindow);

							codeAddress();
						}

						function showInfoWindow() {
							var street;
							var city;
							var country;

							var addresses = place.address_components;
							for (var i in addresses) {
								var address = addresses[i];

								var types = address.types;
								var longName = address.long_name;
								var shortName = address.short_name;

								if (types == "street_address" || types == "route") {
									street = longName;
								}

								if (types == "locality,political") {
									city = longName;
								}

								if (types == "country,political") {
									country = longName;
								}
							}

							var contentString = '<div id="infowindow_content">' + '<p><strong>@offer.header</strong><br>' + '<hr style="margin: 1px 0 5px 0">' + street + '<br>' + city + '<br>' + country + '</p>' + '</div>';

							infoWindow = new google.maps.InfoWindow({
								content : contentString
							});

							infoWindow.open(map, marker);
						}

						function codeAddress() {
							var geocoder = new google.maps.Geocoder();

							geocoder.geocode({
								'address' : address
							}, function(results, status) {
								if (status == google.maps.GeocoderStatus.OK) {
									place = results[0];

									var location = place.geometry.location;
									map.setCenter(location);
									marker.setPosition(location);
								} else {
									alert('Geocode was not successful for the following reason: ' + status);
								}
							});
						}


						google.maps.event.addDomListener(window, 'load', function() {
							initialize();
						});
					</script>
				</div>
				<!-- End of 'Map' -->

			</div>
			<!-- End of container -->
	</body>

</html>
